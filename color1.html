				<p>하나의 색을 보았을 때 특정한 형상이나 뜻이 상징되어 느껴지는 것.</p>
			    <p>여기서 상징이란 사물을 전달하는 매개적 작용을 하는 것으로 심벌이나 기호로 볼 수 있는데, 색의 상징은 색채의 연상 작용이 성격과 관습적인 성향을 띠게 되면서 정서적 반응과 사회적인 규범을 포함한다. 디자인에 있어서는 기업 이미지나 제품 이미지 등을 효과적으로 나타내는 수단이 되고 있다.</p>
