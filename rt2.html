		<article class="ae">
			<section>
				<p>빨간색은 주목성이 뛰어나고 강렬하다. 그렇기 때문에 강조를 할 때에도 많이 쓰인다. 강조하고 싶은 부분을 빨간색으로 칠해놓은 글들을 많이 본 적이 있다. 확실히 빨간색을 쓴 부분이 눈에 확 띈다고 느꼈다. 하지만 너무 많이 사용하면 지나치게 격렬한 느낌을 줄 수 있으니 주의하여 사용해야겠다고 느꼈다.</p>
			</section>
