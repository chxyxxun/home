				<p>헬스장 광고지이다. 여기 보이는 사람들의 몸을 보면 매우 날씬한 몸과 엄청난 근육을 가지고 있다. 이 광고지 뿐만 아니라 여러 헬스장 광고를 떠올려보면 항상 이런 몸을 가진 사람이 광고를 한다. 그리고 많은 사람들이 이런 몸을 이상적이라고 생각한다. 세상에는 다양한 체형의 사람들이 있다. 그런데 날씬하고 근육질인 몸이 정말 이상적이고 미의 기준일까 하는 의문이 들었다.</p>
