				<p class="pp">노란색과 마찬가지로 주황색도 안전색채이다. 주황색이 강렬하고 눈에 잘 띄기 때문에 주의를 환기시키고, 사람들에게 안전을 강조하는 데 효과적인 색상이다. 산업현장이나 도로, 길에서 주황색의 고깔과 주차금지 입간판을 흔히 볼 수 있다. 그리고 주황은 빛이 희미할 때 가장 잘 보이는 색이다. 그래서 안전과 관련된 구명보트, 구명조끼, 부표 등이 주황색이다.</p>
